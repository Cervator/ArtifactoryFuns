apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-control
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Cervator/ArtifactoryFuns.git'
    path: ingress-control
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: ingress-control
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
